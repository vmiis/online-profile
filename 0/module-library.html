    <div class='panel__ID'>
        Test a remote module. <br>Example: https://codepen.io/vmiis/pen/zXemjY.html
        <form class="form-inline">
            <input id=module_url__ID class=form-control style='width:390px' placeholder="module url">
            <button id=load__ID type=button class="btn btn-secondary" title='Load'>Load</button>
        </form>
    </div>
    <script>
        function F__ID(){
            //--------------------------------------------------------
            $vm.module_list["__MODULE__"].show=function(){
                document.title="Module Library | "+$vm.default_title;
                $("meta[name='description']").attr("content","Module Library Control Panel");
                $('#D__ID').css('min-height',($(window).height()-$('#header').outerHeight())+"px");
                $('#D__ID'+$vm.active_id).css('overflow-y','hidden');
                $('#D__ID'+$vm.active_id).css('overflow-x','auto');
            }
            //--------------------------------------------------------
            var this_module=$vm.module_list[$vm.vm['__ID'].name];
            //--------------------------------------------------------
            $('.panel__ID a').on('click',function(e){
                e.preventDefault();
                var href=$(this).attr('href');
                if(href!=undefined){
                    href=href.replace('?\/','');
                    href=href.replace(/\//g,'_');
                    $vm.load_module("module-library-panel",'',{folder:href});
                }
            })
            //--------------------------------------------------------
            $('#load__ID').on('click',function(){
                if($vm.user_name!="guest"){
                    alert("we strongly suggest that you log out before you test any third party modules for security reason");
                    return;
                }
                var url=$('#module_url__ID').val();
                if(url==""){
                    alert("please type a valid url.");
                    return;
                }
                $vm.module_list["__test__"]={url:url}
                $vm.load_module("__test__",'',{})
            })
            //--------------------------------------------------------
            var ready1=function(){
                var I=0;
                for(a in $vm.module_list){
                    if($vm.module_list[a].app!=1 && $vm.module_list[a].sys!=1 && $vm.module_list[a].private!=1) I++;
                }
                $('#total__ID').text(I+" modules");


                var website_item_list_for_search=[]
                for(a in $vm.module_list){
                    if(a[0]!='_' && a!='home'){
                        var b=a.replace(/-/g,' ').replace(/_/g,' ');
                        website_item_list_for_search.push({label:b.charAt(0).toUpperCase()+b.slice(1),value:a})
                    }
                }
                $("#vm_system_search").autocomplete({
                    minLength:0,
                    source: function(request, response) {
                        var results=$.ui.autocomplete.filter(website_item_list_for_search, request.term);
                        response(results.slice(0, 10));
                    },
                    select: function(event,ui) {
                        event.preventDefault();
                        $('.ui-helper-hidden-accessible').html('');
                        $vm.load_module(ui.item.value,'',{});
                    }
                });
                $("#vm_system_search").focus(function(){$("#vm_system_search").autocomplete("search","");});
            }
            //--------------------------------------------------------
            var I=0; var loop_1=setInterval(function (){
                if($vm['all_module']==1 ){  clearInterval(loop_1); ready1(); }
                I++; if(I>50){ clearInterval(loop_1); alert("all module error."); }
            },100);
            //--------------------------------------------------------
        }
    </script>
