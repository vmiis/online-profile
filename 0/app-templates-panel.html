<div id=D__ID>
    <div style='padding:10px 0 0 20px;'>
        <input id=filter__ID placeholder=keywords> <button id=apply__ID class="btn btn-secondary btn-sm">Apply</button>
    </div>
    <div style='max-width:90%;margin-left:auto;margin-right:auto'>
        <div id=panel__ID class='panel__ID'>
        </div>
    </div>
    <script>
        function F__ID(){
            $('#D__ID').on('load',function(){
                var m=$vm.module_list["__MODULE__"];
                var folder=m.input.folder;
                if(folder==undefined) folder="ALL";
                var txt="";
                for(a in $vm.module_list){
                    if( (folder=='ALL' || a[0].toUpperCase()==folder) && $vm.module_list[a].app==1){
                        var name=$vm.module_list[a].name;
                        var prefix_len=$vm.module_list[a].prefix.length;
                        if(name==undefined) name=a.substring(prefix_len).replace(/_/g,' ').replace(/-/g,' ');
                        name=name.charAt(0).toUpperCase() + name.slice(1);
                        txt+="<a href=?/"+a+">"+name+"</a><br>";
                    }
                }
                $('#panel__ID').html(txt);
                $('.panel__ID a').on('click',function(e){
                    e.preventDefault();
                    var href=$(this).attr('href');
                    if(href!=undefined){
                        href=href.replace('?\/','');
                        href=href.replace(/\//g,'_');
                        if($vm.module_list[href]!=undefined) window.open($vm.module_list[href].url);
                        else alert("The '"+ href +"' is not defined in the module list");
                    }
                })
                //--------------------------------------------------------
                $('.panel__ID a').each(function(){
                    var href=$(this).attr('href');
                    if(href!=undefined){
                        href=href.replace('?\/','');
                        href=href.replace(/\//g,'_');
                        if($vm.module_list[href]!=undefined){
                            var url=$vm.module_list[href].url;
                            $(this).attr('title',url);
                        }
                    }
                })
            })
            //--------------------------------------------------------
            $('#apply__ID').on('click',function(){
                $('#panel__ID a').show();
                $('#panel__ID br').show();
                var words=$('#filter__ID').val().split(' ');
                $('#panel__ID a').each(function(){
                    var name=$(this).html().toUpperCase();
                    for(var i=0;i<words.length;i++){
                        var word=words[i].toUpperCase();
                        if(word!=""){
                            if(name.indexOf(word)==-1){
                                console.log(name+"---"+word)
                                $(this).hide();
                                $(this).next('br').hide();
                                break;
                            }
                        }
                    }
                })
            })
            //--------------------------------------------------------
        }
    </script>
    <style>
        #D__ID{
            background-color:#fff;
            height:100%;
            overflow: auto;
            animation: vm_module_fadein 1.0s;
        }
        .panel__ID{
            padding:30px 50px 10px 50px;
            font-size:14px;
            max-width:1600px;

    		max-width: 100%;
    		column-count: 4;
    		column-width: 300px;
    		column-gap: 30px;

        }
        .panel__ID a {
            text-decoration: none;
        }
        .panel__ID a:link {
            color:#555;
        }
        .panel__ID a:visited {
            color:#555;
        }
        .panel__ID a:hover {
            color:red;
        }
        .panel__ID a:active {
            color:#555;
        }
        .nav__ID{
	        padding:6px 26px 6px 6px;
	        float:left;
	    }
        @media screen and (max-width:768px){
            .panel__ID{
                padding:0;
            }
        }
    </style>
</div>
