    <script>
        function F__ID(){
            //-------------------------------------
            VmInclude:__COMPONENT__/g/grid.01.js
            //-------------------------------------
            $('#title__ID').text('Age dependency ratio (% of working-age population)');
            //-------------------------------------
            m.fields="Year,Ratio";
            //-------------------------------------
            m.request_data=function(){
                $.getJSON("https://api.worldbank.org/v2/country/aus/indicator/SP.POP.DPND?format=json", function( data ) {
                    //console.log(data);
                    m.records=[];
                    for(i in data[1]){
                        m.records.push({'Year':data[1][i].date,'Ratio':data[1][i].value})
                    }
                    m.render();
                    google.charts.load('current', {packages: ['corechart', 'bar']});
                    google.charts.setOnLoadCallback(draw_chart);
                });
            }
            //-------------------------------------
            m.export_records=function(){
                $vm.download_csv("au.csv",m.records);
            }
            //-------------------------------------
            var draw_chart=function(){
                //----------------------------------
                var ds=[]
                ds.push(['Year', 'Ratio'])
                var fd=m.fields.split(',')
                for(var i=m.records.length-1;i>=0;i--){
                    var row=[];
                    for(var j=0;j<fd.length;j++){
                        if(j==0) row.push(m.records[i][fd[j]]);
                        else row.push(parseFloat(m.records[i][fd[j]]));
                    }
                    ds.push(row)
                }
                //----------------------------------
                var data = google.visualization.arrayToDataTable(ds);
                var options = {
                    title: 'Age dependency ratio (% of working-age population)',
                    vAxis: {minValue: 0},
                    legend: {position: 'none'}
                }; 
                var chart = new google.visualization.LineChart(document.getElementById('chart_div__ID'));
                chart.draw(data, options);				
            }
            //-------------------------------------
            $('#sourcecode__ID').on('click',function(){
                window.open($vm.module_list['__MODULE__'].url.replace('__HOST__/','https://github.com/vmiis/online-profile/blob/master/'));
            })
            //---------------------------------------
            m.show=function(){
                $("meta[name='description']").attr("content", "Age dependency ratio (% of working-age population)");
            }
            //---------------------------------------
        }
    </script>
