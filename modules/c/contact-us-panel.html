<div id=D__ID>
	<div class='g_section_title'>
		The common contact us section in most websites
		<div class=g_section_admin>
			<u id=admin__ID style='cursor:pointer'>Admin of this section</u>
			<br><u id=code__ID style='cursor:pointer'>Source code of this section</u>
		</div>
	</div>
	<div id=container__ID>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<h2 class="section-heading" style="color:#3680C1">Contact Us</h2>
					<h3 class="section-subheading text-muted">Getting in touch with us is easy. We would love to hear from you.</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<form id=F__ID>
						<div class="row">
							<div class="col-md-6">
								<input type="text" class="form-control" placeholder="Your Name *" name=Name required>
								<input type="email" class="form-control" placeholder="Your Email *" name=Email required>
								<input type="tel" class="form-control" placeholder="Your Phone" name=Phone>
							</div>
							<div class="col-md-6">
								<textarea class="form-control" placeholder="Your Message *" name=Message required style='height:138px'></textarea>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12 text-center">
								<br><br>
								<button id=submit__ID type="submit" class="btn btn-primary">Send Message</button>
								<br><label id=after_submit_message__ID style='display:none;color:#fff'>Thank you for your message. We will respond as soon as possible.</label>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script>
	    function F__ID(){
	        //-------------------------------------
            VmInclude:__COMPONENT__/f/form.01.js
			//-------------------------------------
			$('#admin__ID').on('click',function(){
				$vm.load_module("contact-us-data",'',{})
			})
			$('#code__ID').on('click',function(){
                window.open($vm.module_list['__MODULE__'].url.replace('__HOST__/','https://github.com/vmiis/online-profile/blob/master/'));
			})
			//-------------------------------------
			m.after_insert=function(){
				$('#after_submit_message__ID').show();
			}
			//-------------------------------------
	    }
	</script>
	<style>
		#D__ID{
	      height:100%;
	      overflow:auto;
	      animation: vm_module_fadein 1.0s;
		  margin-bottom:30px;
	    }
		#container__ID{
			padding:50px 0px;
			background-color: #222;
		}
		#D__ID .page-heading {
		    padding: 50px 0px;
			background: rgba(0,0,0,0.4);
		    text-align: center;
		}
		#D__ID .page-heading h1 {
		    margin-top: 0px;
		    margin-bottom: 20px;
		    font-family: 'Spectral', serif;
		    font-size: 48px;
		    font-weight: 700;
		    text-transform: uppercase;
		    color: #fff;
		}
        #D__ID .page-heading p {
		    color: #fff;
		    font-size: 14px;
		    padding: 0px 25%;
		    margin-bottom: 0px;
		}

        #D__ID .page-body{
		    padding: 80px 0px;
			background: rgba(255,255,255,0.8);
		    text-align: center;
		}
        #D__ID .page-body p {
            text-align: center;
            color: #707070;
            font-size: 20px;
            line-height: 25px;
            letter-spacing: 0.4px;
        }
        #F__ID .row{
            margin-bottom:6px;
        }


		#D__ID{
			padding-top:50px;
			padding-bottom:50px;
		}
		#D__ID h2{
			font-size: 40px;
		    margin-top: 0;
		    margin-bottom: 15px;
			text-transform: uppercase;
		}
		#D__ID h3{
			font-size: 16px;
		    font-family: "Droid Serif","Helvetica Neue",Helvetica,Arial,sans-serif;
		    text-transform: none;
		    font-style: italic;
		    font-weight: 400;
		    margin-bottom: 75px;
		}
		#F__ID input, #F__ID textarea{
			margin:12px 0;
		}
		@media screen and (max-width: 900px) {
			#D__ID{
				padding-top:10px;
			}
			#D__ID h3{
				margin-bottom: 10px;
			}
		}
	</style>
</div>
